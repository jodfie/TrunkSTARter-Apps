services:
  timemachine:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Docker image to run Samba to provide a compatible Time Machine for macOS
      com.trunkstarter.appinfo.nicename: TimeMachine
      com.trunkstarter.appvars.timemachine_enabled: "false"
      com.trunkstarter.appvars.timemachine_custom_smb_conf: "false"
      com.trunkstarter.appvars.timemachine_custom_user: "false"
      com.trunkstarter.appvars.timemachine_datadir: /opt/timemachine
      com.trunkstarter.appvars.timemachine_debug_level: "1"
      com.trunkstarter.appvars.timemachine_external_conf: ""
      com.trunkstarter.appvars.timemachine_hide_shares: "no"
      com.trunkstarter.appvars.timemachine_mimic_model: "TimeCapsule8,119"
      com.trunkstarter.appvars.timemachine_network_mode: ""
      com.trunkstarter.appvars.timemachine_password: "timemachine"
      com.trunkstarter.appvars.timemachine_port_137: "137"
      com.trunkstarter.appvars.timemachine_port_138: "138"
      com.trunkstarter.appvars.timemachine_port_139: "139"
      com.trunkstarter.appvars.timemachine_port_445: "445"
      com.trunkstarter.appvars.timemachine_restart: "unless-stopped"
      com.trunkstarter.appvars.timemachine_set_permissions: "false"
      com.trunkstarter.appvars.timemachine_share_name: "TimeMachine"
      com.trunkstarter.appvars.timemachine_smb_inherit_permissions: "no"
      com.trunkstarter.appvars.timemachine_smb_metadata: "stream"
      com.trunkstarter.appvars.timemachine_smb_nfs_aces: "yes"
      com.trunkstarter.appvars.timemachine_smb_port: "445"
      com.trunkstarter.appvars.timemachine_smb_vfs_objects: "acl_xattr fruit streams_xattr"
      com.trunkstarter.appvars.timemachine_tm_groupname: "timemachine"
      com.trunkstarter.appvars.timemachine_tm_username: "timemachine"
      com.trunkstarter.appvars.timemachine_volume_size_limit: "0"
      com.trunkstarter.appvars.timemachine_workgroup: "WORKGROUP"
