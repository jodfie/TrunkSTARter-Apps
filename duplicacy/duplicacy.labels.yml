services:
  duplicacy:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Duplicacy is built on top of a new idea called Lock-Free Deduplication
      com.trunkstarter.appinfo.nicename: Duplicacy
      com.trunkstarter.appvars.duplicacy_trunkdata_dir: ~/.config/trunkdata
      com.trunkstarter.appvars.duplicacy_backup_dir: ~/backup
      com.trunkstarter.appvars.duplicacy_docker_dir: ~/.docker/
      com.trunkstarter.appvars.duplicacy_enabled: "false"
      com.trunkstarter.appvars.duplicacy_network_mode: ""
      com.trunkstarter.appvars.duplicacy_port_3875: "3875"
      com.trunkstarter.appvars.duplicacy_restart: unless-stopped
