services:
  bitwarden:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Free and open source password management solution
      com.trunkstarter.appinfo.nicename: Bitwarden
      com.trunkstarter.appvars.bitwarden_admin_token: ""
      com.trunkstarter.appvars.bitwarden_database_url: data/db.sqlite3
      com.trunkstarter.appvars.bitwarden_disable_admin_token: "false"
      com.trunkstarter.appvars.bitwarden_domain: ""
      com.trunkstarter.appvars.bitwarden_enable_db_wal: "true"
      com.trunkstarter.appvars.bitwarden_enabled: "false"
      com.trunkstarter.appvars.bitwarden_invitations_allowed: "false"
      com.trunkstarter.appvars.bitwarden_network_mode: ""
      com.trunkstarter.appvars.bitwarden_port_3012: "3012"
      com.trunkstarter.appvars.bitwarden_port_80: "8013"
      com.trunkstarter.appvars.bitwarden_restart: unless-stopped
      com.trunkstarter.appvars.bitwarden_show_password_hint: "false"
      com.trunkstarter.appvars.bitwarden_signups_allowed: "false"
      com.trunkstarter.appvars.bitwarden_signups_verify: "false"
      com.trunkstarter.appvars.bitwarden_websocket_enable: "true"
