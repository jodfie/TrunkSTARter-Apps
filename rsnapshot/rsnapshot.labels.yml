services:
  rsnapshot:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Make periodic snapshots of local machines, and remote machines over ssh
      com.trunkstarter.appinfo.nicename: Rsnapshot
      com.trunkstarter.appvars.rsnapshot_datadir: ~/.config/trunkdata
      com.trunkstarter.appvars.rsnapshot_enabled: "false"
      com.trunkstarter.appvars.rsnapshot_network_mode: ""
      com.trunkstarter.appvars.rsnapshot_restart: unless-stopped
      com.trunkstarter.appvars.rsnapshot_root_ssh: /root/.ssh
      com.trunkstarter.appvars.rsnapshot_snapshotsdir: /mnt/rsnapshot/snapshots
