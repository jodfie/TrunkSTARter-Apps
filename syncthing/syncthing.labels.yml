services:
  syncthing:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Open-source peer-to-peer file synchronization
      com.trunkstarter.appinfo.nicename: Syncthing
      com.trunkstarter.appvars.syncthing_enabled: "false"
      com.trunkstarter.appvars.syncthing_network_mode: ""
      com.trunkstarter.appvars.syncthing_port_21027: "21027"
      com.trunkstarter.appvars.syncthing_port_22000: "22000"
      com.trunkstarter.appvars.syncthing_port_8384: "8384"
      com.trunkstarter.appvars.syncthing_restart: unless-stopped
      com.trunkstarter.appvars.syncthing_sourcedir: /mnt/syncthing
