services:
  httpserver:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: http-server is a simple binary to provide a static http server from a given folder.
      com.trunkstarter.appinfo.nicename: httpserver
      com.trunkstarter.appvars.httpserver_enabled: "false"
      com.trunkstarter.appvars.httpserver_file_server_color_set: indigo-red
      com.trunkstarter.appvars.httpserver_file_server_title: TrunkSTARTer
      com.trunkstarter.appvars.httpserver_html_dir: "~/.config/trunkdata/http-server/http"
      com.trunkstarter.appvars.httpserver_network_mode: ""
      com.trunkstarter.appvars.httpserver_port_5000: "5000"
      com.trunkstarter.appvars.httpserver_restart: unless-stopped
