services:
  filebrowser:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Filebrowser provides a file managing interface within a specified directory
      com.trunkstarter.appinfo.nicename: Filebrowser
      com.trunkstarter.appvars.filebrowser_baseurl: ""
      com.trunkstarter.appvars.filebrowser_database: /config/database.db
      com.trunkstarter.appvars.filebrowser_enabled: "false"
      com.trunkstarter.appvars.filebrowser_log: /config/filebrowser.log
      com.trunkstarter.appvars.filebrowser_network_mode: ""
      com.trunkstarter.appvars.filebrowser_port_80: "8080"
      com.trunkstarter.appvars.filebrowser_restart: unless-stopped
      com.trunkstarter.appvars.filebrowser_share_dir: ~/.config/trunkdata/filebrowser/share
