services:
  wireguard:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: WireGuard is an extremely simple yet fast and modern VPN that utilizes state-of-the-art cryptography.
      com.trunkstarter.appinfo.nicename: Wireguard
      com.trunkstarter.appvars.wireguard_allowed_ips: 0.0.0.0/0
      com.trunkstarter.appvars.wireguard_enabled: "false"
      com.trunkstarter.appvars.wireguard_internal_subnet: 10.13.13.0
      com.trunkstarter.appvars.wireguard_network_mode: ""
      com.trunkstarter.appvars.wireguard_peer_dns: auto
      com.trunkstarter.appvars.wireguard_peers: "1"
      com.trunkstarter.appvars.wireguard_restart: unless-stopped
      com.trunkstarter.appvars.wireguard_server_port_51820: "51820"
      com.trunkstarter.appvars.wireguard_server_url: auto
