services:
  watchtower:
    labels:
      com.trunkstarter.appinfo.deprecated: "false"
      com.trunkstarter.appinfo.description: Automatically update running Docker containers
      com.trunkstarter.appinfo.nicename: Watchtower
      com.trunkstarter.appvars.watchtower_cleanup: "true"
      com.trunkstarter.appvars.watchtower_enabled: "true"
      com.trunkstarter.appvars.watchtower_include_stopped: "false"
      com.trunkstarter.appvars.watchtower_monitor_only: "false"
      com.trunkstarter.appvars.watchtower_network_mode: ""
      com.trunkstarter.appvars.watchtower_notification_template: "{{range .}}{{.Message}}{{println}}{{end}}"
      com.trunkstarter.appvars.watchtower_notification_url: ""
      com.trunkstarter.appvars.watchtower_notifications: apprise
      com.trunkstarter.appvars.watchtower_notifications_level: info
      com.trunkstarter.appvars.watchtower_repo_pass: ""
      com.trunkstarter.appvars.watchtower_repo_user: ""
      com.trunkstarter.appvars.watchtower_restart: unless-stopped
      com.trunkstarter.appvars.watchtower_schedule: "0 0 4 * * *"
      com.trunkstarter.appvars.watchtower_timeout: 10s
